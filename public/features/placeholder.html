<!DOCTYPE html>
<html>
<head>
  <title>Feature Placeholders</title>
  <style>
    .placeholder {
      width: 720px;
      height: 450px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      color: white;
      margin-bottom: 20px;
    }
    
    .placeholder h2 {
      font-size: 28px;
      margin-bottom: 10px;
    }
    
    .placeholder p {
      font-size: 16px;
    }
    
    #clause-detection {
      background: linear-gradient(135deg, #1e40af, #3b82f6);
    }
    
    #risk-analysis {
      background: linear-gradient(135deg, #166534, #22c55e);
    }
    
    #team-workflow {
      background: linear-gradient(135deg, #4f46e5, #818cf8);
    }
  </style>
</head>
<body>
  <div id="clause-detection" class="placeholder">
    <h2>Intelligent Clause Detection</h2>
    <p>AI-powered contract analysis</p>
  </div>
  
  <div id="risk-analysis" class="placeholder">
    <h2>Comprehensive Risk Analysis</h2>
    <p>Identify potential issues before they become problems</p>
  </div>
  
  <div id="team-workflow" class="placeholder">
    <h2>Streamlined Team Workflow</h2>
    <p>Collaborate seamlessly with your colleagues</p>
  </div>
  
  <p>Take screenshots of these placeholders and save them as feature images</p>
</body>
</html>
